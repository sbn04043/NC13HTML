<html>
<head>
	<title>네이버 클라우드 13기</title>
	<!--
	웹 사이트에서 즐겨찾기 아이콘을 만들거나 다운로드 받았으면
	헤드에 설정한다.
	-->
	<link rel="icon" types="image/x-icon" href="favicon.ico">
</head>
<body>
	<h1>이미지 태그</h1>
	<!--
	이미지 태그는 그림 파일을 html에 올릴 때 사용된다.
	src: 올릴 그림의 위치와 파일 이름을 지정한다.
	alt: 해당 파일을 불러올 수 없는 경우, 해당 텍스트를 출력한다.
	-->
	<img src="practice_IMG.jpg" alt="예제 이미지"
		height="480">
	<img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/ba/29/5c/img-worlds-of-adventure.jpg?w=1200&h=-1&s=1"
		alt="예제 웹 이미지"
		height="480">

	<h1>이미지 링크 생성</h1>
	<a href="https://www.naver.com">
	<img src="practice_IMG.jpg" alt="예제 이미지"
	height="480"></a>

</body>
</html>
