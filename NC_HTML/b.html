<html>
<head
	<title>네이버 클라우드 13기</title>
</head>

<body>
	<!-- 글자의 스타일
	필요에 따라서 글자에 스타일 효과를 줄 수 있다.
	b(bold): 굵게
	strong: 굵게
	i(italic): 기울임
	sub: 아래첨자
	sup: 위첨자
	-->

	</p> 아무런 효과 없는 글자</p>
	<p><b>bold(b) 태그</b></p>
	<p><strong>strong 태그</strong></p>
	<p><i>italic(i) 태그</i></p>
	<p><sub>sub 태그</sub> 일반 글자 <sup>sup 태그</sup></p>

	<!-- 
	block quote
	미국에선 인용문을 적을 경우, 본문보다 안에 적는다.
	인용문이 짧을 경우 ""를 쓰지만
	인용문이 길 경우, blockquote를 사용한다. 
	-->

	<!--
	HTML에서는 기본적으로 줄바꿈이 출력되지 않는다.
	줄바꿈을 하려면 p 태그를 쓰거나 <br/> 태그를 사용한다. 
	-->

	<blockquote> 
		첫번째 인용문장 <br/>
		두번째 인용문장 <br/>
		세번째 인용문장
	</blockquote>
</body>
</html>
