<html>
<head>
	<title>네이버 클라우드 13기</title>
</head>
<body>
	<!--
	anchor(a) 태그: 링크를 설정할 때 사용
	href: Hypertext REFerence의 약자
	-->

	<p>상대 주소: <a href="a.html">a.html 링크</a></p>
	<p>절대 주소: <a href="C:\Users\BIT\Desktop\HTMLPractice\NC_HTML/b.html">b.html 링크</a></p>
	<p>웹 절대 주소: <a href="https://www.naver.com">네이버 링크</a></p>

	<!--
	절대 경로: 해당 파일의 절대적인 위치를 적는다.
	ex) C:\Users\BIT\Desktop\HTMLPractice\NC_HTML/b.html
		C드라이브 안 Users 폴더의 BIT 폴더의 Desktop 폴더의
		HTMLPractice 폴더의 NC_HTML 폴더의 b.html파일
	상대 경로: 현재 파일의 위치를 바탕으로 파일을 불러온다.
	ex) 같은 폴더 안의 다른 파일 a.html
		상위 폴더에 있으면 ../a.html
		하위 폴더에 있으면 폴더 이름/a.html
		
</body>
</html>
