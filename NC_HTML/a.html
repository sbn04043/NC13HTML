<html>
<head>
	<title>네이버 클라우드 13기</title>
</head>
<body>
	<!-- HTML 주석 -->
	<!-- (h)헤딩 태그: 본문에 볼드처리 된 글씨 출력
	뒤에 붙는 숫자가 작을수록 커진다. -->

	<h1>Hello, World</h1>
	<h2>This is h2 tag </h2>
	<h3>This is h3 tag </h3>

	<!-- (p)파라그래프 태그: 파라그래프는 문단으로써
	쓸 때마다 새로운 줄이 시작되고
	첫 문장의 시작에 공백이 들어간다. -->

	<p>첫번째 문단입니다.</p>
	<p>두번째 문단입니다.</p>
</body>
</html>
