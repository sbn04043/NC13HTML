	<title>NC13 - list - </title>
<body>
	<!--
	리스트는 항목을 목록화 하여 보여줄 때 사용
	정렬된 리스트와 정렬되지 않은 리스트가 있다.
	정렬된 리스트는 번호가 부여되고
	정렬되지 않은 리스트는 번호가 부여되지 않는다.
	-->

	<h1>정렬되지 않은 리스트(Unordered List)</h1>
	<ul>
		<li>첫번째 아이템</li>
		<li>두번째 아이템</li>
		<li>세번째 아이템</li>
		<li>네번째 아이템</li>
		<li>다섯번째 아이템</li>
	</ul>

	<h1>정렬된 리스트(Ordered List)</h1>
	<ol>
		<li>첫번째 리스트</li>
		<li>두번째 리스트</li>
		<li>세번째 리스트</li>
		<li>네번째 리스트</li>
		<li>다섯번째 리스트</li>
	</ol>
	
</body>

</html>
