<html>
<head>
	<title>NC13 - Form</title>
</head>
<body>
	<!--
	사용자로부터 값을 입력받아 다른 페이지로 전송할 때
	form 태그를 사용한다.
	웹 서버가 따로 없어 전송된 값을 확인할 수는 있지만
	다시 뿌릴 방법은 없다 봐도 무방하다.
	-->

	<form action="g2.html">
		<!--
		input 태그는 사용자로부터 값을 입력 받을 때 사용된다.
		입력받을 값의 종류를 type 속성에 설정하고
		해당 값의 호칭은 name 속성에 설정한다.

		form 태그 안에 들어간 input 태그에
		name 속성을 설정하지 않으면
		값을 전송하더라도 다음 페이지에서 받을 수 없다.
		-->
		<input type="text" name="username"> <br/>
		<input type="password" name="password"> <br/>

		<input type= "radio" name="meal" value="korean"> 한식
		<input type= "radio" name="meal" value="chinese"> 중식
		<input type= "radio" name="meal" value="japanese"> 일식
		<br/>

		<select name="color">
			<option value="red">빨강</option>
			<option value="red">초록</option>
			<option value="red">파랑</option>
		</select>
		<br/>

		<input type="submit" value="로그인">
	</form>

	<input type="color"/>
	<input type="date">
	<input type="file">

</body>
</html>
